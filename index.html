<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Team Form</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
	<!-- Links to Google Fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dancing+Script:wght@400..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


</head>
<body>

<div class="container mt-5 mb-4 container-fluid">
	<h2><center>Robotics Team Form</center></h2>

	<form>
	    
		<div class="row name mb-4" > <!--div for name-->
	        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
	        <div class="col-sm-10">
	        	<input type="name" class="form-control" id="inputName" placeholder="Name">
	    	</div>
	   	</div> 

	   	
	   	 <div class="row age mb-4" > <!--div for age-->
	        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
	        <div class="col-sm-10">
	        	<input type="age" class="form-control" id="inputAge" placeholder="Age">
	    	</div>
	   	</div> 
	    

	    <div class="row email mb-4" > <!--div for email-->
	        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	       <div class="col-sm-10"> 
	        	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	   		</div>
	    </div>

	   
	    <div class="row phone number mb-4" > <!--div for phone number-->
	        <label for="inputPhone Number" class="col-sm-2 col-form-label">Phone Number</label>
	       <div class="col-sm-10"> 
	        	<input type="phone number" class="form-control" id="inputPhone Number" placeholder="Phone Number">
	   		</div>
	    </div>

	   
    		<label for="sel1" class="form-label">Preferred Projects:</label>
    		<select class="form-select" id="sel1" name="sellist1">
			    <option>Transforming Robot</option>
			    <option>Flying Robot</option>
			    <option>Jumping Robot</option>
			    <option>Athletic Robot</option>
			</select>
			  	<br>


		<h6>Experience</h6>

		<div class="form-check">
		    <input type="checkbox" class="form-check-input" id="check1" name="Beginner" value="something">
		    <label class="form-check-label" for="check1">Beginner</label>
   	 	</div>

    	
    	<div class="form-check">
      		<input type="checkbox" class="form-check-input" id="check3" name="Veteran" value="something">
      		<label class="form-check-label">Veteran</label>
    	</div>


    	<div class="form-check">
      		<input type="checkbox" class="form-check-input" id="check2" name="Professional" value="something">
     	 	<label class="form-check-label" for="check2">Professional</label>
    	</div>

	   
	    <div class="mb-3 mt-3">
      		<label for="comment">Reason for Joining</label>
      		<textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    	</div>
    	<button type="submit" class="btn btn-primary">Submit</button>


	</form>


</div>
	
		<footer><center><a href="https://barrientosob.github.io/Q2PROFILE/" target="_blank">Oscar Robert P. Barrientos | 9-Emerald</center></footer>






</body>
</html>
